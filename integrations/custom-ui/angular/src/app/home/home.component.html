<nb-playground-layout>
<nb-layout>
    <nb-layout-column>
      
        <nb-chat title="Conversation with a Bot">
            <nb-chat-message *ngFor="let msg of messages"
                             type="text"
                             [message]="msg.text"
                             [reply]="msg.reply"
                             [sender]="msg.sender"
                             [date]="msg.date"
                             [avatar]="msg.avatar">
        </nb-chat-message>
        
        
        <nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info"
            type="text"
            avatar=""
            message="...">
            
        </nb-chat-message>
        
        
            <nb-chat-form (send)="handleUserMessage($event)" [dropFiles]="false">
            </nb-chat-form>
        
        </nb-chat>
      
    </nb-layout-column>
  
    <nb-layout-footer fixed>
    <!-- Insert footer here -->
    </nb-layout-footer>
  
  </nb-layout>
</nb-playground-layout>
